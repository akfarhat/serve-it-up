<!-- NAVBAR
================================================== -->
  <body>
    <div class="navbar-wrapper">
      <div class="container">
        <div class="navbar navbar-inverse navbar-fixed-top">
          <div class="navbar-header pull-left">
            <button type="button" class="btn btn-danger btn-lg navbar-btn">
		      Call server for help
			</button>
          </div>
          <div class="navbar-header">		  
			<div class="navbar-brand">ServeItUp</div>
          </div>
		  <div class="navbar-header pull-right">
            <button type="button" class="btn btn-lg navbar-btn">
		      <span class="glyphicon glyphicon-question-sign"></span> Help
			</button>
          </div>
        </div>

      </div>
    </div>
	
	<!-- Search
	================================================== -->
    <div id="searchContainer" class="container">
	  <div class="row">
	    <div class="col-md-4 col-md-offset-4">
		   <div class="input-group">
		     <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
             <input type="text" class="form-control" placeholder="Search ingredients or dish">
		   </div>
	    </div>
	  </div>
	</div>

    <!-- Carousel
    ================================================== -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="item active">
          <div class="container">
            <div class="carousel-caption">
			  <img src="https://lh3.ggpht.com/-asRz5ZgBwLI/USQFjr3qo2I/AAAAAAAALGM/ceOmhEimu5E/s1600/Garridos-05461_Snapseed.jpg">
              <h3>Lamb chops</h3>
            </div>
          </div>
        </div>
        <div class="item">
          <div class="container">
            <div class="carousel-caption">
			  <img src="http://dailycupids.com/wp-content/uploads/2014/01/fish-dish-2.jpg">
              <h3>Salmon</h3>
            </div>
          </div>
        </div>
        <div class="item">
          <div class="container">
            <div class="carousel-caption">
			  <img src="http://eatsblog.dallasnews.com/files/2012/12/RAspberryRoseSensation_9.jpg">
              <h3>Raspberry Rose Sensation</h3>
            </div>
          </div>
        </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
    </div><!-- /.carousel -->



    <!-- Marketing messaging and featurettes
    ================================================== -->

    <div class="container marketing">

      <!-- Three columns of text below the carousel -->
      <div class="row">
        <div class="col-md-3">
		  <button class="btn btn-default">
            Appetizers
		  </button>
        </div><!-- /.col-md-3 -->
        <div class="col-md-3">
		  <button class="btn btn-default">
            Entrees
		  </button>
        </div><!-- /.col-md-3 -->
		<div class="col-md-3">
